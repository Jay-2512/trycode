<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='./stylesheets/global.css')}}"
    />
    {% block styles %} {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <img
      src="{{url_for('static', filename='./images/tClogo.png')}}"
      alt="testCode"
      class="logo"
    />
    {%block content%}{% endblock %}
    <script src="{{url_for('static', filename= './scripts/script.js')}}"></script>
  </body>
</html>
